services:
  - type: web
    name: capora-backend
    runtime: python
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: capora-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: "https://capora.vercel.app,http://localhost:3000"
      - key: ENVIRONMENT
        value: "production"

databases:
  - name: capora-db
    plan: free
    databaseName: capora
    user: capora 